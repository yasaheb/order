<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم سفارش کترینگ برکت</title>
  <style>
    body { font-family: Tahoma; direction: rtl; background:#f5f5f5; }
    .box { max-width: 400px; margin: auto; background:#fff; padding:15px; border-radius:10px; }
    input, select, button { width:100%; margin:8px 0; padding:8px; }
    button { background:#2e7d32; color:#fff; border:none; border-radius:5px; }
  </style>
</head>
<body>

<div class="box">
  <h3>سفارش آنلاین کترینگ برکت</h3>

  <input type="text" placeholder="نام و نام خانوادگی" required>
  <input type="tel" placeholder="شماره تماس (ثابت)">
  
  <select>
    <option>چلوکباب</option>
    <option>زرشک پلو با مرغ</option>
    <option>قیمه</option>
  </select>

  <input type="number" placeholder="تعداد پرس">

  <button>ثبت سفارش</button>
</div>

</body>
</html>
